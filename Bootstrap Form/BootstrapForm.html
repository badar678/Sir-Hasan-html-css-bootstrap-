<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
 <body style=" margin: 0 auto; display: flex; justify-content: center; background-color: lightgreen;"> 

<form style="border-radius: 10px; box-shadow: 5px 5px 15px; margin-top: 20px; padding-left: 15px; width: 500px; height: 100%; padding-right: 15px;" action="https://www.w3schools.com//action_page.php">
     <img src="bootstrap5.png" height="51px" width="65px" style="float: left; margin-top: 18px;"> 
    <div style="font-size: 39px; margin-top: 10px; text-decoration-line: underline;">Bootstrap Form</div> <br>
    
    <div class="mb-3">
        <label for="fname" class="form-label" style="font-size: 20px;">First Name:</label> 
        <input type="text" name="fname" class="form-control" required>
    </div>
 
    <div class="mb-3">
        <label for="lname" class="form-label" style="font-size: 20px;">Last Name:</label>
        <input type="text" name="lname" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="Email" class="form-label" style="font-size: 20px;">Email address:</label>
        <input type="email" name="Email Address" class="form-control" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

<div class="mb-3">
    <label for="Gender" class="form-check-label" style="font-size: 20px;">Gender:</label><br><i class="fa-solid fa-person"></i>
    <input type="checkbox" class="form-check-input" name="Gender" required>
   Male<br> <i class="fa-solid fa-person-dress"></i>
    <input type="checkbox" class="form-check-input" name="Gender">
    Female
</div>

<div class="mb-3">
    <label for="Cell Phone" class="form-label" style="font-size: 20px;">Cell Phone:</label>
    <input type="text" name="Cell Phone" class="form-control"  placeholder="0304-6782212" pattern="[0-9]{4}-[0-9]{7}" required>
</div>

<div class="mb-3">
    <label for="CNIC" class="form-label" style="font-size: 20px;">CNIC:</label>
    <input type="text" class="form-control"  name="CNIC" placeholder="18343-6782212-4" pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}" required>
</div>

<div class="mb-3">
    <label for="DOB" class="form-label" style="font-size: 20px;">Date Of Birth:</label>
    <input type="date" class="form-control"  name="DOB" required>
</div>

<div class="mb-3">
    <label for="Upload Picture" class="form-label" style="font-size: 20px;">Upload Picture:</label>
    <input type="file" class="form-control"  name="Upload Picture" required>
</div>

<div class="mb-3 form-floating">
<textarea rows="5" style="height: 100%;" name="Address" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
<label for="floatingTextarea">Address:</label>
</div>

<div class="mb-3">
<p style="font-size: 20px;">Country: <i class="fa-solid fa-earth-americas"></i></p>
  <select class="form-select" name="Country" required>
    <option selected>Select Your Country</option>
    <option value="Pakistan">Pakistan</option> 
    <option value="England">England</option>
    <option value="Australia">Australia</option>
    <option value="Bangladesh">Bangladesh</option>
    <option value="China">China</option>
    <option value="New Zealand">New Zealand</option>
    <option value="South Africa">South Africa</option>
    <option value="Japan">Japan</option>
  </select> 
</div>

  <div class="mb-3">
    <input type="checkbox" class="form-check-input" required> I am agree to all terms and condition
  </div>

  <div class="mb-3">   
    <button style="width: 100%;" type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</body>
</html>
