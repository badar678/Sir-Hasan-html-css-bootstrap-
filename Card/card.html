<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body class="p-3 m-0 border-0 bd-example">
  <div class="container">
    <div class="card mx-auto mt-5" style="max-width: 18rem;">
      <img src="laptop.jpg" class="card-img-top" alt="Dell Laptop">
      <div class="card-body">
        <h5 class="card-title text-center">Dell Laptop</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="https://www.dell.com/en-pk/shop/cty/sc/laptops" class="btn btn-primary d-block mx-auto">Go To</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
